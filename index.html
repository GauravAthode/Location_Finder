<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-primary vh-100 d-flex flex-column">
    <audio id="clickSound" src="computer-mouse-click-352734.mp3"></audio>

    <header class="navbar navbar-dark bg-transparent w-100">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <span class="navbar-brand mb-0 h1 fs-1 fw-bold">Location Finder</span>

        <div class="d-flex gap-2 align-items-center">
          <select
            
            id="mapType"
            class="form-select w-auto"
            onchange="switchMapMode()"
          >
            <option value="india" >India</option>
            <option value="world">World</option>
          </select>

          <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
          <button class="btn btn-success" onclick="addAll()">Add All</button>
          <button
            id="soundBtn"
            class="btn btn-warning text-dark"
            onclick="toggleSound()"
          >
            ðŸ”Š On
          </button>
        </div>
      </div>
    </header>

    <div
      class="container text-center flex-grow-1 d-flex flex-column align-items-center justify-content-start pt-3"
    >
      <div class="row justify-content-center w-100 mb-3">
        <div class="col-md-4 col-sm-8">
          <select
            id="stateSelect"
            class="form-select text-center shadow-sm"
            onchange="handleDropdownChange()"
          >
            <option value="none">---Select States---</option>
          </select>
        </div>
      </div>

      <div
        id="mapContainer"
        class="position-relative d-inline-block bg-white p-1 border border-4 border-white rounded shadow"
      >
        <img
          src="map.jpg"
          id="mapImage"
          class="img-fluid d-block"
          style="max-height: 75vh"
          alt="Map"
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
